<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Page</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <style>
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    
    #container {
      width: 350px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    /* Logo Area */
    #logoArea {
      text-align: center;
      margin-bottom: 20px;
    }

    #logoArea img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    #logoArea h3 {
      font-size: 1.5rem;
      color: #007bff;
      margin: 0;
    }

    
    .groupField {
      margin-bottom: 15px;
    }

    .groupField label {
      display: block;
      font-size: 0.9rem;
      color: #cccccc;
      margin-bottom: 5px;
    }

    .groupField input,
    .groupField select {
      width: 100%;
      padding: 10px;
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #444444;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .groupField input:focus,
    .groupField select:focus {
      border-color: #007bff;
      outline: none;
    }

    small {
      display: block;
      font-size: 0.85rem;
      color: #777777;
      margin-top: 15px;
      margin-bottom: 10px;
    }

    #buttonArea {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    #buttonArea button {
      padding: 10px 20px;
      width: 45%;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #buttonArea button[type="reset"] {
      background-color: #555555;
    }

    #buttonArea button[type="reset"]:hover {
      background-color: #777777;
    }

    #buttonArea button[type="submit"] {
      background-color: #007bff;
    }

    #buttonArea button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="boostrap.html">
    <div id="container">
      <div id="logoArea">
        <img src="raizobg.png" alt="Raizo">
        <h3>Registration</h3>
      </div>

      <div id="inputFieldArea">
        <small>Personal Information</small>

        <div class="groupField">
          <label>Enter Firstname:</label>
          <input type="text" id="fname" autocomplete="off" required>
        </div>

        <div class="groupField">
          <label>Enter Middlename:</label>
          <input type="text" id="mname" autocomplete="off" required>
        </div>

        <div class="groupField">
          <label>Enter Lastname:</label>
          <input type="text" id="lname" autocomplete="off" required>
        </div>

        <div class="groupField">
          <label>Select Suffix:</label>
          <select id="suffix" autocomplete="off" required>
            <option>None</option>
            <option>Jr</option>
            <option>Sr</option>
            <option>I</option>
            <option>II</option>
            <option>III</option>
            <option>IV</option>
            <option>V</option>
          </select>
        </div>

        <div class="groupField">
          <label>Pick Birthdate:</label>
          <input type="date" id="bdate" autocomplete="off" required>
        </div>

        <small>User Account Information</small>

        <div class="groupField">
          <label>Enter Email Address:</label>
          <input type="email" id="email" autocomplete="off" required>
        </div>

        <div class="groupField">
          <label>Enter Password:</label>
          <input type="password" id="password" autocomplete="off" required>
        </div>

        <div id="buttonArea">
          <button type="reset">Cancel</button>
          <button type="submit"><a href="boostrap.html">Submit</a></button>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
