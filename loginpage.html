<!DOCTYPE html>
<html>
<head>
<title>Admin</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, black, gray);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
    }

    .lor {
        width: 320px;
        padding: 40px;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        text-align: center;
    }

    .lor h1 {
        font-size: 2rem;
        color: #ffffff;
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        background-color: #333333;
        color: #ffffff;
        border: 1px solid #555555;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #007bff;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    #notif {
        color: #ff4d4d;
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>

<script>
function loginForm() {
    var correctUsername = "lorenz123";
    var correctPassword = "12345";
    var typeUsername = document.getElementById("Username").value;
    var typePassword = document.getElementById("Password").value;

    if (typeUsername === correctUsername && typePassword === correctPassword) {
        document.getElementById("notif").innerText = "Login Successfully";
        document.getElementById("notif").style.color = "#4caf50";
        setTimeout(function() {
            window.location.href = "boostrap.html";
        }, 1000);
    } else {
        document.getElementById("notif").innerText = "Invalid Access";
        document.getElementById("notif").style.color = "#ff4d4d";
    }
}
</script>

<div class="lor">
    <h1>Login</h1>
    <p>Username</p>
    <input type="text" id="Username" placeholder="Enter Username">
    <p>Password</p>
    <input type="password" id="Password" placeholder="Enter Password">
    <span id="notif"></span>
    <br><br>
    <button id="btn" onclick="loginForm()">Login</button>
    <button style="margin-top: 20px;" id="btn" onclick="loginForm()"><a href="registration.html">Register</a></button>
</div>

</body> 
</html>
